    - Quick Start: getting-started/quickstart.md
    - Migration from R: getting-started/migration.md

  - User Guide:
    - Colors: guide/colors.md
    - Palettes: guide/palettes.md
    - Themes: guide/themes.md
    - Big Ten: guide/bigten.md
    - Datasets: guide/datasets.md
    - Fonts: guide/fonts.md

  - Gallery:
    - Overview: gallery/index.md
    - Basic Plots: gallery/basic.md
    - MSU Themes: gallery/msu.md
    - Big Ten Comparisons: gallery/bigten.md

  - API Reference:
    - Overview: api/index.md
